name: CI Pipeline

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  actions: read

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci

  lint-and-format:
    runs-on: ubuntu-latest
    needs: setup
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Setup ESLint
      run: |
        npm install eslint
        
    - name: Run linting
      run: |
        npm run lint || echo "‚ö†Ô∏è Linting issues found - check logs"

  build-and-package:
    runs-on: ubuntu-latest
    needs: lint-and-format
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: |
        npm ci
        
    - name: Build application
      run: |
        npm run build
        
    - name: Create Git tag
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git tag -a v${{ github.run_number }} -m "Release v${{ github.run_number }}"
        git push origin v${{ github.run_number }}
        
    - name: Build Docker image
      if: github.ref == 'refs/heads/main'
      run: |
        docker build -t oauth-backend:${{ github.sha }} .
        docker tag oauth-backend:${{ github.sha }} oauth-backend:latest
        docker tag oauth-backend:${{ github.sha }} yogeshverma123/frontendmastery:${{ github.sha }}
        docker tag oauth-backend:latest yogeshverma123/frontendmastery:latest
        
    - name: Log in to Docker Hub
      if: github.ref == 'refs/heads/main'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push to Docker Hub
      if: github.ref == 'refs/heads/main'
      run: |
        docker push yogeshverma123/frontendmastery:${{ github.sha }}
        docker push yogeshverma123/frontendmastery:latest

  upload-artifacts:
    runs-on: ubuntu-latest
    needs: build-and-package
    if: always()
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          .
          !.git/
          !node_modules/
          !coverage/
        retention-days: 30
        
    - name: Notify success
      if: success()
      run: |
        echo "‚úÖ Build completed successfully!"
        echo "üè∑Ô∏è Tag: v${{ github.run_number }}"
        echo "üê≥ Docker image: yogeshverma123/frontendmastery:${{ github.sha }}"
